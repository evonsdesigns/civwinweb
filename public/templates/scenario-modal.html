<div id="scenario-modal" class="modal-overlay" style="display: none;">
  <div class="modal-dialog">
    <div class="modal-title">
      <span>Select New Scenario</span>
      <div class="modal-close" id="scenario-modal-close">Ã—</div>
    </div>
    <div class="modal-content">
      <p>Choose a map scenario for your new game:</p>
      <div class="scenario-options">
        <div class="scenario-option">
          <input type="radio" id="scenario-random" name="scenario" value="random" checked>
          <label for="scenario-random">Random World - Procedurally generated world</label>
        </div>
        <div class="scenario-option">
          <input type="radio" id="scenario-earth" name="scenario" value="earth">
          <label for="scenario-earth">Earth - Historical Earth map</label>
        </div>
      </div>
      <div class="modal-buttons">
        <button class="modal-button" id="scenario-cancel">Cancel</button>
        <button class="modal-button primary" id="scenario-start">Start Game</button>
      </div>
    </div>
  </div>
</div>
