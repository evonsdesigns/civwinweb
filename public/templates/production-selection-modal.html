<!-- Production Selection Modal Template -->
<div class="production-selection-modal" id="production-selection-modal" style="display: none;">
  <div class="production-dialog">
    <div class="production-header">
      <h2 id="production-city-name">What shall we build in Rome?</h2>
    </div>
    
    <div class="production-content">
      <div class="production-list-container">
        <div class="production-list" id="production-options-list">
          <!-- Production options will be populated here -->
        </div>
      </div>
      
      <div class="production-sidebar">
        <div class="advisor-section">
          <h3 class="advisor-title military">Military Advisor:</h3>
          <p class="advisor-text military" id="military-advice">
            We should build Militia to defend our cities.
          </p>
        </div>
        
        <div class="advisor-section">
          <h3 class="advisor-title domestic">Domestic Advisor:</h3>
          <p class="advisor-text domestic" id="domestic-advice">
            We should build a Granary to encourage city growth.
          </p>
        </div>
      </div>
    </div>
    
    <div class="production-buttons">
      <button id="production-help-btn" class="production-btn help-btn">HELP</button>
      <button id="production-cancel-btn" class="production-btn cancel-btn">Cancel</button>
      <button id="production-ok-btn" class="production-btn ok-btn">OK</button>
    </div>
  </div>
</div>
