<div id="status-window" class="status-window">
  <div class="status-header">
    <span class="status-title">Status</span>
    <button class="status-close" id="status-close">×</button>
  </div>
  <div class="status-content">
    <div class="palace-view">
      <div class="palace-interior"></div>
    </div>
    
    <div class="status-info">
      <div class="status-left">
        <div class="status-item">
          <span id="status-population">100,000♀</span>
        </div>
        <div class="status-item">
          <span id="status-year">600 BC</span>
        </div>
        <div class="status-item">
          <span id="status-gold">500💰</span>
        </div>
      </div>
      <div class="status-right">
        <div class="tech-progress">
          <div class="lightbulb" id="tech-lightbulb">💡</div>
          <div class="tech-info">
            <span id="tech-name"></span>
          </div>
        </div>
      </div>
    </div>
    
    <div class="unit-details">
      <div class="unit-info">
        <div class="unit-field">
          <span id="unit-civilization">Roman</span>
        </div>
        <div class="unit-field">
          <span id="unit-name">Phalanx</span>
        </div>
        <div class="unit-field">
          <span id="unit-moves">1</span>
        </div>
        <div class="unit-field">
          <span id="unit-home">Rome</span>
        </div>
        <div class="unit-field">
          <span id="unit-terrain">(River)</span>
        </div>
        <div class="unit-field">
          <span id="unit-special">(Road)</span>
        </div>
        <div class="unit-field">
          <span id="unit-fortification">(Irrigation)</span>
        </div>
      </div>
      
      <div class="unit-icons">
        <div class="unit-icon" id="unit-icon-1">🏛️</div>
        <div class="unit-icon" id="unit-icon-2">🏛️</div>
        <div class="unit-icon" id="unit-icon-3">🗡️</div>
      </div>
    </div>
  </div>
</div>
