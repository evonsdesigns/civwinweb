<div id="technology-selection-modal" class="modal-overlay" style="display: none;">
  <div class="modal-dialog technology-dialog">
    <div class="modal-title">
      <span>Choose Technology to Research</span>
      <button class="modal-close" id="tech-close">Ã—</button>
    </div>
    <div class="modal-content">
      <div class="technology-info">
        <div class="current-research" id="current-research">
          <span class="research-label">Current Research:</span>
          <span class="research-tech" id="current-tech">None</span>
          <span class="research-progress" id="research-progress">(0/0 research points)</span>
        </div>
        <div class="science-rate" id="science-rate">
          <span class="science-label">Science per turn:</span>
          <span class="science-value" id="science-per-turn">0</span>
        </div>
      </div>
      
      <div class="technology-list-section">
        <h3>Available Technologies</h3>
        <div class="technology-list" id="technology-list">
          <!-- Technology options will be inserted here -->
        </div>
      </div>
      
      <div class="technology-details" id="technology-details">
        <div class="tech-header">
          <div class="tech-icon-container" id="selected-tech-icon"></div>
          <h4 id="selected-tech-name">Select a technology</h4>
        </div>
        <div class="tech-info">
          <div class="tech-era" id="selected-tech-era"></div>
          <div class="tech-cost" id="selected-tech-cost"></div>
          <div class="tech-description" id="selected-tech-description"></div>
          <div class="tech-unlocks" id="selected-tech-unlocks"></div>
          <div class="tech-prerequisites" id="selected-tech-prerequisites"></div>
        </div>
      </div>
    </div>
    <div class="modal-buttons">
      <button class="modal-button" id="tech-cancel">Cancel</button>
      <button class="modal-button primary" id="tech-research" disabled>Research</button>
    </div>
  </div>
</div>
