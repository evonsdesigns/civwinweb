<div id="settings-modal" class="modal-overlay" style="display: none;">
  <div class="modal-dialog settings-dialog">
    <div class="modal-title">
      <span>Settings</span>
      <div class="modal-close" id="settings-modal-close">Ã—</div>
    </div>
    <div class="modal-content">
      <div class="settings-tabs">
        <div class="tab-header">
          <button class="tab-button active" data-tab="general">General</button>
        </div>
        <div class="tab-content">
          <div id="general-tab" class="tab-panel active">
            <div class="settings-section">
              <h4>Display Settings</h4>
              <div class="setting-row">
                <label for="show-grid">Show Grid:</label>
                <input type="checkbox" id="show-grid" name="show-grid">
              </div>
              <div class="setting-row">
                <label for="unit-animations">Unit Animations:</label>
                <input type="checkbox" id="unit-animations" name="unit-animations" checked>
              </div>
              <div class="setting-row">
                <label for="terrain-quality">Terrain Quality:</label>
                <select id="terrain-quality" name="terrain-quality">
                  <option value="low">Low</option>
                  <option value="medium" selected>Medium</option>
                  <option value="high">High</option>
                </select>
              </div>
            </div>
            
            <div class="settings-section">
              <h4>Game Settings</h4>
              <div class="setting-row">
                <label for="auto-save">Auto Save:</label>
                <input type="checkbox" id="auto-save" name="auto-save" checked>
              </div>
              <div class="setting-row">
                <label for="turn-timer">Turn Timer (seconds):</label>
                <input type="number" id="turn-timer" name="turn-timer" value="60" min="0" max="600">
              </div>
              <div class="setting-row">
                <label for="ai-speed">AI Turn Speed:</label>
                <select id="ai-speed" name="ai-speed">
                  <option value="slow">Slow</option>
                  <option value="normal" selected>Normal</option>
                  <option value="fast">Fast</option>
                </select>
              </div>
            </div>

            <div class="settings-section">
              <h4>Audio Settings</h4>
              <div class="setting-row">
                <label for="master-volume">Master Volume:</label>
                <input type="range" id="master-volume" name="master-volume" min="0" max="100" value="80">
                <span class="volume-value">80%</span>
              </div>
              <div class="setting-row">
                <label for="music-enabled">Music:</label>
                <input type="checkbox" id="music-enabled" name="music-enabled" checked>
              </div>
              <div class="setting-row">
                <label for="music-volume">Music Volume:</label>
                <input type="range" id="music-volume" name="music-volume" min="0" max="100" value="70">
                <span class="volume-value">70%</span>
              </div>
              <div class="setting-row">
                <label for="sound-effects">Sound Effects:</label>
                <input type="checkbox" id="sound-effects" name="sound-effects" checked>
              </div>
              <div class="setting-row">
                <label for="effects-volume">Effects Volume:</label>
                <input type="range" id="effects-volume" name="effects-volume" min="0" max="100" value="80">
                <span class="volume-value">80%</span>
              </div>
            </div>
          </div>
        </div>
      </div>
      
      <div class="modal-buttons">
        <button class="modal-button" id="settings-cancel">Cancel</button>
        <button class="modal-button" id="settings-reset">Reset to Defaults</button>
        <button class="modal-button primary" id="settings-apply">Apply</button>
      </div>
    </div>
  </div>
</div>
